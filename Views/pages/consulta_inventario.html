<!-- consulta_inventario.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de Inventario</title>
    <link rel="stylesheet" href="../estilos/estilos.css" />
</head>

<body>
    <header>
        <h1>Consulta de Inventario</h1>
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </header>
    <main>
        <form onsubmit="event.preventDefault(); cargarProductos();">
            <label for="filtroBodega">Filtrar por bodega:</label>
            <select id="filtroBodega" onchange="cargarProductos()">
                <option value="todas">Todas</option>
                <option value="central">Bodega Central</option>
                <option value="secundaria">Bodega Secundaria</option>
            </select>
            <button type="submit">Consultar</button>
        </form>

        <h2>Inventario Registrado</h2>
        <button type="button" onclick="borrarProductos()">Borrar inventario</button>

        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Unidad</th>
                    <th>Estado</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="tablaProductos"></tbody>
        </table>
    </main>

    <script>
        const unidadTexto = {
            1: "Unidad",
            2: "Kilogramos",
            3: "Litros"
        };

        const estadoTexto = {
            1: "Activo",
            2: "Inactivo"
        };

        function cargarProductos() {
            const productos = JSON.parse(localStorage.getItem("productos")) || [];
            const filtro = document.getElementById("filtroBodega").value;
            const tabla = document.getElementById("tablaProductos");
            tabla.innerHTML = "";

            const filtrados = filtro === "todas" ? productos : productos.filter(p => p.bodega === filtro);

            filtrados.forEach(prod => {
                const fila = document.createElement("tr");
                fila.innerHTML = `
          <td>${prod.id}</td>
          <td>${prod.nombre}</td>
          <td>${prod.descripcion}</td>
          <td>${unidadTexto[prod.unidad]}</td>
          <td>${estadoTexto[prod.estado]}</td>
          <td>${prod.cantidad || 0}</td>
        `;
                tabla.appendChild(fila);
            });
        }

        function borrarProductos() {
            if (confirm("¿Estás seguro de borrar todo el inventario?")) {
                localStorage.removeItem("productos");
                alert("Inventario eliminado.");
                cargarProductos();
            }
        }

        window.onload = cargarProductos;
    </script>
</body>

</html>
